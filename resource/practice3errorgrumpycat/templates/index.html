{% extends "layout.html" %}

{% block body %}

    <h1>Register</h1>
    <form action="/register" method="post">
        <input autocomplete="off" autofucus name="name" placeholder="Name" type="text">
        {% for sport in sports %}
            <input name="sport" type="radio" value="{{ sport }}"> {{ sport }}
        {% endfor %}
        <!-- select is the html tag name for the dropdown menu of the input field variable called name with vlaue of sport-->

        <button type="submit">Register</button>
    </form>

{% endblock %}
